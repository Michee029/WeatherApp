<!DOCTYPE html>
<html>
  <head>
    <title>Weather</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
     <meta charset="UTF-8" />
    
    <link rel="stylesheet" href="src/styles.css" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Macondo&family=Philosopher&display=swap" rel="stylesheet">
<script
      src="https://kit.fontawesome.com/3afdc3e2e4.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
  
    <div class="container">
        
        <h1>
            Weather
          </h1>
          <form id="search-form">
            <div class="form-inline">
            
              <div class="row">
                
                  <div class="col-6"> 
                  <input
                    type="text"
                    class="form-control"
                    id="city-input"
                    placeholder="Enter a city..."
                  />
                </div>


                <div class="col-3">
                  <input
                    class="form-control btn btn-primary shadow"
                    type="submit"
                 value="Search"/>
                </div>
                  <div class="col-3">
                    <button 
                    class="btn btn-success w-100"
                    id="current-button">
                    Current
                    </button>
                  
                  
                </div>
                </div>
            </div>
          </form>
          
            
            <h2 id="city">Houston</h2>
          <h3>
              <span class="displayedTemp" id="temperature">
                <strong> 19 </strong>
              </span>
            </h3> 

            <span class="temp-sign">
              °F   
          </span>
      
              <p>🌤️</p>
       
  
        <div class="Wind">
          <div class="row">
            <div class="col-6">
              <span class="day-date" id="dateAndTime">Friday</span> 
              <br />
              
             <span id="weather-description" class="description">Partly cloudy</span>
            </div>
            <div class="col-6">
                Humidity: <span class="humidity">47</span>%</br>
                Wind: <span class="wind-speed">17</span>mph</br>

            </div>
          </div>
        </div>
      <hr>

      <div class="days">
          <div class="row">
            <div class="col-2">
              <span class="day-name">Friday</span><br />
              <small>11 AM</small>
            </div>
            <div class="col-2">
              <span class="day-name">Saturday</span><br />
              <small>2 PM</small>
            </div>
            <div class="col-2">
              <span class="day-name">Sunday</span><br />
              <small>5 PM</small>
            </div>
            <div class="col-2">
              <span class="day-name">Monday</span><br />
              <small>8 PM</small>
            </div>
            <div class="col-2">
              <span class="day-name">Tuesday</span><br />
              <small>11 PM</small>
            </div>
          </div>
        </div>
        
      
          <div class="fonts">
      <div class="row">
        <div class="col-2">
          ☁️
        </div>
        <div class="col-2">
          🌤
        </div>
        <div class="col-2">
          🌤
        </div>
        <div class="col-2">
          🌤
        </div>
        <div class="col-2">
          🌤
        </div>
      </div>
          </div>
      
        
          <div class="temperature-celsius">
          <div class="row">
            <div class="col-2">
              <span class="day-temp">55°</span>
            </div>
            <div class="col-2">
              <span class="day-temp">58°</span>
            </div>
            <div class="col-2">
              <span class="day-temp">75°</span>
            </div>
            <div class="col-2">
              <span class="day-temp">79°</span>
            </div>
            <div class="col-2">
              <span class="day-temp">80°</span>
            </div>
          </div>
          <small>
            <a
            href=""
            target="_blank"
            >Open-source code</a
          >
          by Michelle Soriano
          </small>

        </div>

    <script src="src/index.js"></script>
  </body>
</html>
